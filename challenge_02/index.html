<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 02 - JordanShoes</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="sale">Ganhe R$ 10,00 de desconto no frete</h3>

      <h1 class="title">JordanShoes</h1>

      <section class="banner">
        <div class="content">
          <h2>A melhor loja de Jordan</h2>
          <p>
            O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e
            o jogador Michael Jordan.
          </p>
        </div>
      </section>

      <main class="featured-products">
        <h2>Destaques</h2>

        <p>
          Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.
        </p>

        <section class="products">
          <div class="tennis-container">
            <img src="./img/1.png" alt="Tênis 01" />
          </div>

          <div class="tennis-container">
            <img src="./img/2.png" alt="Tênis 02" />
          </div>

          <div class="tennis-container">
            <img src="./img/3.png" alt="Tênis 03" />
          </div>

          <div class="tennis-container">
            <img src="./img/4.png" alt="Tênis 04" />
          </div>

          <div class="tennis-container">
            <img src="./img/5.png" alt="Tênis 05" />
          </div>

          <div class="tennis-container">
            <img src="./img/6.png" alt="Tênis 06" />
          </div>

          <div class="tennis-container">
            <img src="./img/7.png" alt="Tênis 07" />
          </div>

          <div class="tennis-container">
            <img src="./img/8.png" alt="Tênis 08" />
          </div>
        </section>
      </main>
      
      <footer class="footer">
        <p>Todos os direitos reservados.</p>
      </footer>
    </div>
  </body>
</html>
